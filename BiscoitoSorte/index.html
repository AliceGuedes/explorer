<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biscoito da Sorte</title>

<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

<div class="card" id="initial-card">
  <h2>Qual é a sua sorte de hoje?</h2>
  <p>Abra o biscoito e descubra!</p>
  <button onclick="startGame()"><img src="./assets/biscoitofechado.svg" alt="">
</button>
</div>

<div class="card message-card" id="message-card">
  <h2>Aqui está a sua sorte de hoje:</h2>
  <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
  <img src="./assets/opened-cookie.svg" alt="">
  <button onclick="restartGame()">Abrir outro biscoito</button>
</div>

<script src="./main.js"></script>

</body>
</html>
