<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
        </header>
            <form id="my-form">
    
                <fieldset>
                    <div class="fieldset-wrapper">
                            <legend>Informações pessoais</legend>
                            
                        <div class="line">
                            <div class="input-wrapper">
                                <label for="name">Nome</label>
                                <input 
                                    type="text" 
                                    id="name"
                                    required/>
                            </div>

                            <div class="input-wrapper">
                                <label for="surname">Sobrenome</label>
                                <input type="text" id="surname" required/>
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <label for="email">Email <span>(digite um email válido)</span></label>
                            <input type="email" id="email" required/>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                            <input type="password" id="password" required minlength="6"/>
                        </div>

                    </div>
                    
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do Mentor</legend>
                        <div class="input-wrapper">
                            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                            <input type="text" id="mentor-name" required>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Seus horários disponíveis</legend>

                        <div class="title">primeira mentoria</div>
                        <div class="line">
                            <div class="input-wrapper">                            
                                <label for="date-begin">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date-begin" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="star-time">Das</label>
                                <input type="time" id="time-star" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="end-time">Até</label>
                                <input type="time" id="time-end" required>
                            </div>
                    </div>
                        
                    
                    </div>
                </fieldset>
    
                
            </form>
       <footer>
            <button
            class="button" 
            form="my-form">
                SALVAR
            </button> 
       </footer>
            
    </div>
   
</body>
</html>
